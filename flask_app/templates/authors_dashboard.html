<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between w-50">
        <div class="add">
            <h1>new author</h1>
            <form action="/new/author" method="post">
                <label for="name" class="form-label" >Name:</label>
                <input type="text" class="form-control" name="name" >
                <p></p>
                <button type="submit" class="btn btn-info" >Create</button>
            </form>
        </div>

        <div class="dash">
            <h1>Authors</h1>
            {% for one_author in all_authors %}
                <ul>
                    <li><a href="/author/{{one_author.id}}" class="link-offset-2 link-underline link-underline-opacity-0">{{one_author.name}}</a></li>
                </ul>
            {% endfor %}
            <p></p>
            <a href="/books">Add Book</a>
        </div>

    </div>
</body>
</html>
