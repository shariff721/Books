<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between w-50">
        <div class="add">
            <h1>new books</h1>
            <form action="/new/book" method="post">
                <label for="title" class="form-label" >Title:</label>
                <input type="text" class="form-control" name="title" >
                <label for="num_of_pages" class="form-label" >Number Of Pages:</label>
                <input type="text" class="form-control" name="num_of_pages">
                <p></p>
                <button type="submit" class="btn btn-info" >Create</button>
            </form>
        </div>

        <div class="dash">
            <h1>All Books</h1>
            {% for one_book in all_books %}
                <ul>
                    <li><a href="/book/{{one_book.id}}" class="link-offset-2 link-underline link-underline-opacity-0">{{one_book.title}}</a></li>
                </ul>
            {% endfor %}
            <p></p>
            <a href="/authors">Home</a>
        </div>

    </div>
</body>
</html>
