<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div class="container d-flex justify-content-around w-60">
        <div class="box1">
            <h1> {{one_book.title}}</h1>
            <h2>Favourited by:</h2>
            {% for one_author in one_book.authors %}
            <ul>
                <li>{{one_author.name}}</li>
            </ul>
            {% endfor %}
        </div>

        <div class="box2">
            <h1>Add {{one_book.title}} Favorite</h1>
            <form action="/favauthor/book" method="post">
                <label for="author">Author: </label>
                <select name="author_id">
                    {% for one_author in all_authors %}
                    <option value="{{one_author.id}}">{{one_author.name}}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="book_id" value="{{one_book.id}}" >
                <button type="submit" class="btn btn-primary" >Add</button>
            </form>
            <a href="/books">Home</a>
        </div>
    </div>
</body>
</html>
