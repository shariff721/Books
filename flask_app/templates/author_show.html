<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div class="container d-flex justify-content-around w-60">
        <div class="box1">
            <h1> {{one_author.name}} Favourites</h1>
            <table class="table table-bordered border-primary">
                <tr>
                    <th>Title</th>
                    <th>Number Of Pages</th>
                </tr>
                {% for one_book in one_author.books %}
                <tr>
                    <td>{{one_book.title}}</td>
                    <td>{{one_book.num_of_pages}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="box2">
            <h1>Add {{one_author.name}} Favourite</h1>
            <form action="/favbook/author" method="post">
                <label for="book">Book:</label>
                <select name="book_id">  
                    {% for one_book in all_books %}
                    <option value="{{one_book.id}}">{{one_book.title}}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="author_id" value="{{one_author.id}}">
                <p></p>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
            <p></p>
            <a href="/authors">Home</a>
        </div>
    </div>
</body>
</html>
